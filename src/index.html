<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <title>Laifu</title>
</head>

<body>

  <nav>
    <ul>
      <li><a href="#" data-target="home" class="nav-link">Home</a></li>
      <li><a href="#" data-target="profile" class="nav-link">My Profile</a></li>
      <li><a href="#" data-target="editprofile" class="nav-link">Edit</a></li>
      <li style="float:right"><a href="#" data-target="upload" class="nav-link">Upload</a></li>
    </ul>
  </nav>

  <div id="container">


    <!-- HOME -->

    <div id="home" class="page active">
      <img src="https://github.com/Veronidas/SCL011-Social-Network/blob/master/images/Logo.png?raw=true" class="logo"
        alt="">
      <form action="" class="create">
        <label for="email">Ingresa tu correo electrónico : </label>
        <input id="email" type="email" name="" id="" required>
        <label for="name">Nombre: </label>
        <input id="name" type="text" required>
        <label for="lastName">Apellidos:</label>
        <input id="lastName" type="text" required>
        <label for="password">Ingresa tu contraseña: </label>
        <input id="password" type="password" name="" id="" required>
        <input type="button" value="Crear Cuenta" class="btn-success">
      </form>
    </div>


    <!-- PROFILE -->


    <div id="profile" class="page">
      <img src="https://github.com/Veronidas/SCL011-Social-Network/blob/master/images/Logo.png?raw=true" class="logo"
        alt="">
      <img src="https://pbs.twimg.com/media/EJXH5eWXsAgkQ49?format=jpg&name=medium" alt="" class="profilepic">
      <hr>
      Agrega tu comentario:
      <input id="new_comment"><input type="submit" onClick="addComment()"></div>
      <div id="comments"></div>


      <!-- EDIT PROFILE-->
    <div id="editprofile" class="page">
      <img src="https://github.com/Veronidas/SCL011-Social-Network/blob/master/images/Logo.png?raw=true" class="logo"
        alt="">
      <form action="" name="formulario" method="get">
        <label for="name">nombre</label>
        <input id="name" type="name" value="" name="" id="" required>
        <label for="user">nombre usuario</label>
        <input id="user" type="name" value="" name="" id="" required>
        <label for="biography">biografia</label>
        <input id="biography" type="biografia" value="" name="" id="" required>
        <label for="email">correo electrónico : </label>
        <input id="email" type="email" name="" id="" required>
        <label for="number">teléfono</label>
        <input id="number" type="number">
        <label for="password">Ingresa tu contraseña: </label>
        <input id="password" type="password" name="" id="" required>
        <input type="button" value="editar" class="btn-success">
        <input type="radio" name="sexo" id="h" value="H" required>Hombre
        <input type="radio" name="sexo" id="m" value="M" required>Mujer
        <input type="submit" name="btn" id="btn" value="Enviar">
      </form>
    </div>


    <!-- UPLOAD -->


    <div id="upload" class="page">
      <div class="card">
        <img src="https://github.com/Veronidas/SCL011-Social-Network/blob/master/images/Logo.png?raw=true" class="logo"
          alt="">
        <input type="file" name="" id="img-uplader">
        <hr>
      </div>
    </div>
  </div>

  </div>
  <!-- importante poner sus scripts al final del archivo -->
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
  <script src="js/view-main.js" type='module'></script>
  <script src="js/model-data.js" type='module'></script>
</body>

</html>
